    <meta name="author" content />
    <title>Jack's Game Serious</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous">
        type="text/javascript";
        src="scripts.js";
    </script>

<body>

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Jack's HangMan Game</a>
    </div>
</nav>

<!-- Page Content-->
<section class="py-5">
    <div class="container">
        <!-- Page Heading/Breadcrumbs-->
        <h1>
            HangMan
            <small>Begins!</small>
        </h1>
        <ol class="breadcrumb mb-4">
            <progress class="progress-bar" id="progress" value="0" max="100">0%</progress>
        </ol>
        <div id="game">
        <!-- Content Row-->
        <div class="row">
            <!-- Map Column-->
            <div class="col-lg-8 mb-4">

                    <div style="height: 50px; margin-bottom: 15px;">
                        <div id="game_end" class="hide" style="font-size: 30px"></div>
                    </div>
                    <div id="game_movement"; style="margin-bottom: 30px">
                        <div id="game_set" class="line_1"></div>
                        <div id="game_1" class="hide line_2"></div>
                        <div id="game_2" class="hide line_3"></div>
                        <div id="game_3" class="hide human_head"></div>
                        <div id="game_4" class="hide human_upper"></div>
                        <div id="game_5" class="hide human_lower" ></div>
                    </div>

                    <div style="height: 5em;">
                        <div id="game_guesses" class="hide"></div>
                    </div>

                <form>
                    <div id="game_guessbox" style="height: 8em;" class="hide">
                        <div style="height: 4em;">Type the word:<div id="game_word"></div>
                        </div>
                        <input id="guess" onkeyup="Scripts.guess(this.value); this.value=''; return false;" type="text" placeholder="">
                    </div>
                </form>

            </div>

            <!-- Contact Details Column-->
            <div class="col-lg-4 mb-4">
                <div style="font-size: 20px; margin-top: 30px">Type Category ("food" or "drink") </br>
                    <label class="field-label" for="category"></label>
                    <input type="text" id="category">
                </div>
                <div style="font-size: 20px; margin-top: 30px">
                    <label class="field-label" for="wordLength">Enter Max Length of Letters(3~7)</label>
                    <input type="text" id="wordLength">
                </div>
                <div style="margin-top: 30px;">
                    <button type="button" id="btn-start" class="btn-lg btn-info" onclick="Scripts.begins(); return false;" >Game Start!</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Kweon's Game Project</p></div>
</footer>

</body>
